<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peluches de Yoshi</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="navbar">
            <div class="logo">
                <img src="assets/img/iconopr.png" alt="Logo Peluches de Yoshi">
                PELUCHES DE YOSHI
            </div>
            <div class="hamburger-menu">☰</div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li>Inicio</li>
                <li>Catálogo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <!-- Filtro -->
        <div class="filter-section">
            <label for="sort">Ordenar por:</label>
            <select id="sort">
                <option value="price">Precio</option>
            </select>
        </div>

        <!-- Main -->
        <main class="product-grid">
            <div class="product-card">
                <img src="assets/img/yoshi1.png" alt="Yoshi Rosado">
                <h4>Model: Rosado</h4>
                <button>Ver más</button>
            </div>
            <div class="product-card">
                <img src="assets/img/yoshi2.png" alt="Yoshi Verde">
                <h4>Model: Verde</h4>
                <button>Ver más</button>
            </div>
            <div class="product-card">
                <img src="assets/img/yoshi3.png" alt="Yoshi Celeste">
                <h4>Model: Celeste</h4>
                <button>Ver más</button>
            </div>
            <div class="product-card">
                <img src="assets/img/yoshi4.png" alt="Yoshi Amarillo">
                <h4>Model: Amarillo</h4>
                <button>Ver más</button>
            </div>
            <div class="product-card">
                <img src="assets/img/yoshi5.png" alt="Yoshi Morado">
                <h4>Model: Morado</h4>
                <button>Ver más</button>
            </div>
            <div class="product-card">
                <img src="assets/img/yoshi6.png" alt="Yoshi Azul">
                <h4>Model: Azul</h4>
                <button>Ver más</button>
            </div>
            <div class="product-card">
                <img src="assets/img/yoshi7.png" alt="Yoshi Gris">
                <h4>Model: Gris</h4>
                <button>Ver más</button>
            </div>
            <div class="product-card">
                <img src="assets/img/yoshi8.png" alt="Yoshi Naranjo">
                <h4>Model: Naranjo</h4>
                <button>Ver más</button>
            </div>
        </main>


        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">&raquo;</a>
        </div>


        <aside class="social-sidebar">
            <div class="social-icons">
                <img src="assets/img/logoredes.png" alt="Redes Sociales">
            </div>
        </aside>


        <footer class="footer">
            <p>Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
